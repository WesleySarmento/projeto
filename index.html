<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/wesley.jpg" alt="Foto de Wesley" />
        <p>@wesleysarmento</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>

      </div>

      <ul>
        <li>
          <a href="https://wsarmento.loja.zelepo.com" target="_blank"
            >Acesse minha loja</a
          >
        </li>
        <li>
          <a href="#">Baixar meu ebook</a>
        </li>
        <li>
          <a href="https://github.com/WesleySarmento" target="_blank"

          >
        </li>

          <a href="#" target="_blank">Conheça o Explorer</a>

      <div id="social-links">
        <a

        <a href="https://www.instagram.com/wesleys_sarmento/" target="_blank">

        >

        </a>
        <a href="https://www.linkedin.com/in/wesley-sarmento/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com amor pela <a href="https//:Rocketseat.com.br"> Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
